language: perl
sudo: false
perl:
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"
env:
  global:
    - AUTHOR_TESTING=1
  matrix:
    - ALIEN_INSTALL_TYPE=share
    - ALIEN_INSTALL_TYPE=system
install:
  - env | sort
  - perlbrew list
  - cpanm --version
  - cpanm --showdeps .
  - cpanm --quiet --installdeps --notest .
script:
  - perl Makefile.PL && make && make test
